---

apiVersion: couchbase.com/v2
kind: CouchbaseBucket
metadata:
  name: default

---

apiVersion: couchbase.com/v2
kind: CouchbaseCluster
metadata:
  name: cb-example
spec:
  image: 'registry.connect.redhat.com/couchbase/server:6.6.1'
  security:
    adminSecret: couchbase-auth
  buckets:
    managed: true
  servers:
  - size: 3
    name: all_services
    services:
    - data
    - index
    - query
    - search
    - eventing
    - analytics
